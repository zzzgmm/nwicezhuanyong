mixed-port: 7890
allow-lan: false
mode: 'rule'
unified-delay: true
log-level: 'silent'
ipv6: true
tcp-concurrent: true
enable-process: true
find-process-mode: 'strict'
global-client-fingerprint: 'random'
keep-alive-interval: 30
geodata-mode: true
geodate-loader: 'standard'
geo-auto-update: true
geo-update-interval: 168
geox-url:
  geoip: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/geoip.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  mmdb: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb"
  asn: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-ASN.mmdb"
profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    QUIC:
      ports: [443,8443]
      override-destination: true

tun:
  enable: false
  stack: 'mixed'
  dns-hijack:
    - ' any:53 '
    - ' tcp://any:53 '
  auto-route: true
  auto-detect-interface: true
  
dns:
  enable: true
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  listen: '0.0.0.0:1053'
  ipv6: false
  enhanced-mode: 'fake-ip'
  fake-ip-range: '192.18.0.1/16'
  fake-ip-filter:
    - '*'
    - '+.lan'
    - 'connect.rom.miui.com'
    - 'localhost.ptlogin2.qq.com'
  default-nameserver:
    - '223.5.5.5'
    - '223.6.6.6'
    - '1.12.12.12'
    - '119.28.28.28'
    - '8.8.8.8'
    - '[2400:3200::1]'
    - '[2400:3200:baba::1]'
  nameserver:
    - "https://doh.pub/dns-query"
    - "https://dns.alidns.com/dns-query"
#    - "quic://dns.alidns.com"
    - "dhcp://en0"
  fallback:
    - "tls://8.8.8.8"
    - "tls://1.1.1.1"
    - "https://dns.google/dns-query"
    - "https://cloudflare-dns.com/dns-query"
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - '240.0.0.0/4'
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.telegram.com'
